<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Age calculator app</title>
<link rel="stylesheet" href="./styles.css">
 
</head>
<body>

  <main>
    <div class="content">
      <div class="inputs">
        <div class="input">
          <label>Day</label>
          <input type="text" placeholder="DD" id="day">
          <div class="error"></div>
        </div>
        <div class="input">
          <label>Month</label>
          <input type="text" placeholder="MM" id="month">
          <div class="error"></div>
        </div>
        <div class="input">
          <label>Year</label>
          <input type="text" placeholder="YYYY" id="year">
          <div class="error"></div>
        </div>
      </div>
      <div class="btn">
        <div class="line"></div>
        <button id="submit"><img src="./assets/images/icon-arrow.svg"></button>
        <div class="line-sec"></div>
      </div>
      <div class="result">
        <span>--</span>years
      </div>
      <div class="result">
        <span>--</span>months
      </div>
      <div class="result">
        <span>--</span>days
      </div>
    </div>
  </main>
  

  <script src="./index.js"></script>
</body>
</html>
