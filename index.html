<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Age calculator app</title>
<link rel="stylesheet" href="./styles.css">
 
</head>
<body>

  <section>
    
    <div class="container">
      <div class="form">
        <div class="input">
          <div class="label">
            <label for="">Day</label>
            <label for="">Month</label>
            <label for="">Year</label>
          </div>
          <div class="field">
            <input type="text" name="day" id="day" placeholder="DD">
          
            <input type="text" name="day" id="day" placeholder="MM">
            
            <input type="text" name="day" id="day" placeholder="YYYY">
          </div>
          
        </div>
        
        <div class="btn"><img src="./assets/images/icon-arrow.svg" alt=""></div>
        <div class="line"></div>
      </div>
      <div class="display">
        <p><span id="year" class="purple">--</span> years</p>
        <p><span id="month" class="purple">--</span> months</p>
        <p><span id="day" class="purple">--</span> days</p>
      </div>
      
    </div>
  </section>
  
  

  <script src="./index.js"></script>
</body>
</html>
